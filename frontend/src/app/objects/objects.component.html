<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/client">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/objects">Objects</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Agencies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/jobs">Jobs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/">Home</a>
      </li>
    </ul>
  </div>
</nav>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Add with canvas</h5>
            <a href="http://localhost:4200/add-object" class="btn btn-primary">Add with canvas</a>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add with JSON</h5>
            <input type="file" class="form-control-file" (change)="handleFileInput($event)" accept=".json">
            <button class="btn btn-primary mt-3" (click)="uploadFile()">Upload file</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-bordered table-striped mt-4">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Area</th>
                <th scope="col">Room Number</th>
                <th scope="col">Type</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let object of objects">
                <td>{{object.area}}</td>
                <td>{{object.roomNumber}}</td>
                <td>{{object.objectType}}</td>
                <td>
                  <a routerLink="/viewObject" class="forgot-password-link" (click)="viewObject(object)">View object</a>
                </td>
                <td>
                  <a routerLink="/objects" class="forgot-password-link" (click)="deleteObject(object)">Delete object</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
