<body>
  <div class="container table-responsive">
    <div class="d-flex">
      <div class="mr-2">
        Sort by:
        <select [(ngModel)]="sortBy">
          <option *ngFor="let o of options" [value]="o">{{o}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" name="submit" (click)="sort()">Sort</button>
    </div>
    
    <table class="table-responsive table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Profile picture</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let agency of agencies">
          <td><img [src]="getImage(agency)" alt="Profile picture" width="100" height="100" class="img-thumbnail"></td>
          <td>{{agency.other.name}}</td>
          <td>{{agency.other.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
