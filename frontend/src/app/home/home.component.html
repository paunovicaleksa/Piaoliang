<body>
  <div class="container1" *ngIf="agency == null">
    <form class="search-form">
      <div class="form-group">
        Search for an agency:
        <input type="text" class="form-control" placeholder="Agency Name..." [(ngModel)]="name" name="name">
        <input type="text" class="form-control" placeholder="Agency address..." [(ngModel)]="address" name="address">
        <button type="submit" class="btn btn-primary" name="submit" (click)="search()">Search</button>
      </div>
    </form>
  </div>

  <div class="container table-responsive">
    <table class="table-responsive table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Profile picture</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ag of agencies">
          <td><img [src]="getImage(ag)" alt="Profile picture" width="100" height="100" class="img-thumbnail"></td>
          <td *ngIf="agency == null">
            <a routerLink="/viewAgency" class="forgot-password-link" (click)="view(ag)">{{ag.other.name}}</a>
          </td>
          <td *ngIf="agency != null">
            {{ag.other.name}}
          </td>
          <td>{{ag.other.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
