<body>
  <title>Login Form</title>
  <div class="container">
    <h1>Login</h1>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" [(ngModel)]="username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label class="form-label">User Type:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="agency" name="userType" [(ngModel)]="type" value="agency">
          <label class="form-check-label" for="agency">Decorating Agency</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="client" name="userType" [(ngModel)]="type" value="client">
          <label class="form-check-label" for="client">Client</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
    <span style="color:brown">{{message}}</span>
    <div class="links-container">
      <a href="http://localhost:4200/register" class="register-link">Register</a>
      <a href="http://localhost:4200/forgotten" class="forgot-password-link">Forgot password</a>
    </div>
  </div>
</body>
