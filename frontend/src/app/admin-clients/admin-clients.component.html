<body>
  <div class="container table-responsive">
    <table class="table-responsive table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Profile picture</th>
          <th scope="col">Name</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td><img [src]="getImage(client)" alt="Profile picture" width="100" height="100" class="img-thumbnail"></td>
          <td>
            <a routerLink="/admin/view-client" class="forgot-password-link" (click)="view(client)">{{client.other.name}} {{client.other.lastName}}</a>

          <td>
            {{client.status}}

        </tr>
      </tbody>
    </table>
